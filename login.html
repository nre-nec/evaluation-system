<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>تسجيل الدخول | نظام تقييم المقابلات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
:root{
  --bg:#f7fafc;
  --panel:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --primary:#2563eb;
  --primary-2:#60a5fa;
  --border:#e2e8f0;
  --success:#16a34a;
  --danger:#dc2626;
  --shadow:0 20px 60px rgba(15,23,42,.08);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family: 'Tajawal','Segoe UI',system-ui,-apple-system,Arial,sans-serif;
  margin:0;background:linear-gradient(180deg,#eef2ff 0%, #f8fafc 100%);
  color:var(--text);
}
.container{max-width:1100px;margin:24px auto;padding:0 16px}
.card{
  background:var(--panel); border:1px solid var(--border);
  border-radius:16px; box-shadow:var(--shadow); padding:24px;
}
.header{
  background:linear-gradient(135deg,var(--primary),#3b82f6); color:#fff;
  border-radius:20px; padding:28px; box-shadow:var(--shadow); margin-bottom:18px;
  display:flex; align-items:center; justify-content:space-between; gap:12px;
}
.header .title{font-size:22px; font-weight:800}
.header .sub{opacity:.9; font-size:13px}
.btn{border:0; padding:12px 18px; border-radius:10px; font-weight:700; cursor:pointer; transition:.25s}
.btn-primary{background:var(--primary); color:#fff}
.btn-primary:hover{transform:translateY(-2px)}
.btn-ghost{background:transparent; color:#fff; border:1px solid rgba(255,255,255,.35)}
.input, select, textarea{
  width:100%; padding:12px 14px; border:1.5px solid var(--border));
}
.input, select, textarea{
  background:#fff; border:1.5px solid var(--border); border-radius:10px; font-size:14px; outline:none;
}
.input:focus, select:focus, textarea:focus{border-color:var(--primary); box-shadow:0 0 0 3px rgba(37,99,235,.1)}
.grid{display:grid; gap:16px}
.grid-2{grid-template-columns:1fr 1fr}
.grid-3{grid-template-columns:repeat(3,1fr)}
label{display:block; font-weight:700; color:#0f172a; margin-bottom:8px; font-size:13px}
.table{width:100%; border-collapse:collapse}
.table th, .table td{padding:12px 10px; border-bottom:1px solid var(--border); text-align:right}
.table th{background:#f8fafc; color:#0f172a; font-weight:800}
.badge{display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:800}
.badge.success{background:#dcfce7; color:#166534}
.badge.danger{background:#fee2e2; color:#b91c1c}
.toolbar{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
.note{font-size:12px; color:var(--muted)}
hr{border:0;border-top:1px solid var(--border); margin:16px 0}
.topbar{display:flex; gap:10px; align-items:center}
.userchip{background:#eef2ff; color:#1e3a8a; border-radius:999px; padding:8px 12px; font-weight:800; font-size:12px}
select{appearance:none}
a{color:var(--primary)}
.footer-note{margin-top:8px; font-size:11px; color:#334155; opacity:.8; text-align:center}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">نظام تقييم المقابلات – تسجيل الدخول</div>
        <div class="sub">NCN Interview Evaluation – Sign in</div>
      </div>
      <div class="topbar">
        <a class="btn btn-ghost" href="index.html">الواجهة</a>
      </div>
    </div>

    <div class="card">
      <div class="grid grid-2">
        <div>
          <label>اسم المستخدم (المقيم)</label>
          <select id="username" class="input"></select>
        </div>
        <div>
          <label>كلمة المرور</label>
          <input id="password" class="input" type="password" placeholder="••••••••"/>
        </div>
      </div>
      <div style="margin-top:16px; display:flex; gap:10px">
        <button class="btn btn-primary" id="loginBtn">تسجيل الدخول</button>
        <span class="note">يمكنك طلب كلمة المرور من رئيس اللجنة</span>
      </div>
      <div id="msg" class="note" style="margin-top:10px"></div>
    </div>

    <p class="footer-note">© وحدة التطوير والجودة – كلية الشمال للتمريض الأهلية</p>
  </div>

<script>
const API = getApiBase();

document.addEventListener('DOMContentLoaded', async () => {
  await loadUsernames();
  document.getElementById('loginBtn').addEventListener('click', login);
});

function getApiBase(){ return '/api'; }

async function loadUsernames(){
  try{
    const r = await fetch(API + '/evaluator-names');
    const list = await r.json();
    const sel = document.getElementById('username');
    sel.innerHTML = list.map(u=>`<option value="${escapeAttr(u.username)}">${escapeHTML(u.username)}</option>`).join('');
  }catch(e){
    document.getElementById('msg').textContent = 'تعذر تحميل قائمة الأسماء. تحقق من إعدادات الباك-إند.';
  }
}

async function login(){
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const r = await fetch(API + '/auth', {
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({username, password})
  });
  const j = await r.json();
  if(!r.ok || !j.ok){
    document.getElementById('msg').textContent = j.error || 'بيانات الدخول غير صحيحة';
    return;
  }
  sessionStorage.setItem('auth', JSON.stringify(j));
  if(j.role === 'committee' || j.role === 'admin') window.location.href = 'applicants.html';
  else window.location.href = 'index.html';
}

function escapeHTML(s){return s.replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]))}
function escapeAttr(s){return s.replace(/"/g,'&quot;')}
</script>
</body>
</html>
