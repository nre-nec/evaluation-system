
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول | NCN</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="login">
  <div class="container">
    <header class="header">
      <img class="logo" src="assets/logo.png" alt="NCN Logo">
      <div class="title">
        <h1>نظام تقييم المقابلات <span class="small-en">Interview Evaluation System</span></h1>
        <p>كلية الشمال للتمريض الأهلية <span class="small-en">North Private College of Nursing</span></p>
      </div>
      <div class="actions">
        <a href="login.html"><button class="secondary">العربية | English</button></a>
      </div>
    </header>

    <section class="card">
      <div class="grid">
        <div>
          <label>اسم المقيم <span class="small-en">Evaluator Name</span></label>
          <select id="evaluatorSelect" class="input"></select>
        </div>
        <div>
          <label>كلمة المرور <span class="small-en">Password</span></label>
          <input id="passwordInput" type="password" class="input" placeholder="••••••••">
        </div>
      </div>
      <div style="margin-top:16px; display:flex; gap:8px;">
        <button id="loginBtn">تسجيل الدخول | Login</button>
      </div>
    </section>

    <p class="footer">تم إعداد هذا النموذج بواسطة نظام تقييم المقابلات – كلية الشمال للتمريض الأهلية | © وحدة التطوير والجودة</p>
  </div>

  <script src="assets/main.js"></script>
</body>
</html>
